<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 시뮬레이션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class = text-center text-primary>로또 시뮬레이션</h1>
        <div class="row my-4">
            <div class="col-md-4">
                <label for="count" class="form-label">로또 장수:</label>
                <input type="number" id="count" class="form-control" min="1">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary mt-4" onclick="simulate()">시뮬레이션 실행</button>
                <button class="btn btn-danger mt-4" onclick="reset()">초기화</button>
            </div>
        </div>
        <div id="results" class="mt-3"></div>
        <div id="bonus-number" span class="mt-3"></div>
        <div id="lotto-history">
            <h2 class="mt-5">구매한 로또 내역</h2>
            <ul id="lotto-list" class="list-group"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
